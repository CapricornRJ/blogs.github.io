<body>
<!--第六天-->
姓名
<input name = "nameInput" type="text" placeholder="请填写姓名" size="100">
<br>
年龄
<input name = "ageInput" type="password" placeholder="请输入年龄">
<br>
性别：
<input name="setInput" type="radio" checked>
男
<input name="setInput" type="radio">
女
<br>
游戏：
<input type="checkbox" checked>
王者荣耀
<input type="checkbox">
英雄联盟
<br>
<input type="submit" value="关闭窗口" onclick="window.close()">
<input type="reset" value="重置">
<br>
<input type="image" src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2778146550,3942423632&fm=27&gp=0.jpg">
<br>
上传照片：
<input type="file" size="30" maxlength="32">
地区：
<select name="select">
    <option>上海</option>
    <option>杭州</option>
    <option>苏州</option>
</select>
<br>
<textarea cols="30" rows="10" placeholder="输入框"></textarea>
<br>
<br>
<br>
<br>
<br>
<table>
    <tr>
        <td width="143" height="25">姓名：</td>
        <td width="315">
            <input type="text" size="20">
        </td>
    </tr>
    <tr>
        <td height="25">年龄：</td>
        <td>
            <select>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>性别：</td>
        <td>
            <input type="radio" checked>
            男
            <input type="radio">
            女
        </td>
    </tr>
    <tr>
        <td>家庭住址：</td>
        <td>
            <input type="text" size="40">
        </td>
    </tr>
    <tr>
        <td>联系电话：</td>
        <td>
            <input type="text" size="15">
        </td>
    </tr>
    <tr>
        <td>您对我们的服务是否满意</td>
        <td>
            <input type="checkbox" checked>
            非常满意
            <input type="checkbox">
            还行
        </td>
    </tr>
    <tr>
        <td height="25">意见：</td>
        <td>
            <textarea cols="40" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </td>
    </tr>
    <tr>
        <td>选择图片：</td>
        <td>
            <input type="file">
        </td>
    </tr>
</table>
</body>
</html>
